<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <div class="card-title">My Cart</div>
        </div>
        <div class="center">
            <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h5>Your cart is empty</h5>
            <h6>Add items to it now!</h6>
            <button routerLink="/products" class="btn btn-primary">
                Shop now
            </button>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length != 0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i=index" >
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width: 12% ;">{{item.price}}</td>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><fa-icon class="faTrashCan"
                                        [icon]="trash"></fa-icon></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td ><button (click)="emptyCart()" class="btnchange btn btn-danger">Empty cart</button></td>
                            <td ><button routerLink="/products" class="btnchange btn btn-primary">Shop more</button></td>
                            <td ><button class="btnchange btn btn-success">Check out</button></td>
                            <td> <strong>Grand Total:</strong>${{grandTotal}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
